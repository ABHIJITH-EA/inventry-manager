<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main-warehouse.css" />
    <title>Warehouse</title>
  </head>
  <body>
    <!-- <a href="stock.html" class="btn back-link">back to stocks</a> -->
    <form class="task-form">
      <h4>Warehouse list</h4>
      <div class="form-control">
        <div class="row">
          <label for="wname">Number</label>
          <input
            id="wname"
            type="text"
            name="name"
            class="task-input wname"
            placeholder="Warehouse number"
          />
        </div>
        <div class="row">
          <label for="wlimit">Limit</label>
          <input
          id="wliimt"
          type="text"
          name="limit"
          class="task-input limit"
          placeholder="eg: 1000"
          />
        </div>
        <button type="submit" class="btn submit-btn">Add warehouse</button>
      </div>
      <div class="form-alert"></div>
    </form>
    <a href="index.html" class="btn back-link">back to home</a>
    <section class="tasks-container">
      <p class="loading-text">Loading...</p>
      <div class="task-header">
        <!-- <h5><span><i class="far fa-check-circle"></i></span>Warehouse name Limit</h5> -->
        <span>Warehouse number</span>
        <span>Limit</span>
      </div>
      <div class="tasks"></div>
    </section>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/warehouse-app.js"></script>
  </body>
</html>
